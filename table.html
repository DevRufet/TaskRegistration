<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>Employees Data Table</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Employee ID</th>
                <th rowspan="2">Full Name</th>
                <th rowspan="2">Position</th>
                <th rowspan="2">Salary</th>
                <th colspan="2" rowspan="2">Department
                    <thead>
                        <tr>
                            <th>Department Name</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                </th>
                <th>Join date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Jhon Doe</td>
                <td>Manager</td>
                <td>60000</td>
                <td>HR</td>
                <td>New York</td>
                <td>2020-01-05</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
